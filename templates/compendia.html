<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Kompendien | {{ g.site_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/compendia.css') }}">

</head>
<body>

{% include "banner.html" %}

<div class="page-containter">
    {% include "header.html" %}

    <div class="page">
        <div class="compendium-container">
            {% for compendium in compendium_list %}
                <div class="compendium-element">
                    {% set compendium_name = compendium.name | lower | replace(" ", "-") %}
                    <form action="{{ url_for('compendium', compendium_name=compendium_name) }}">
                        <button>{{ compendium.name }}</button>
                        {{ compendium.text | replace("\n", "<br>") | safe }}
                    </form>
                </div>
            {% endfor %}

        </div>
    </div>
</div>

</body>
</html>
