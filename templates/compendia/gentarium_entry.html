<!doctype html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <title>{{ entry.name }} | {{ g.site_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theologarium.css') }}">
</head>
<body>

{% include "banner.html" %}

<div class="page-containter">
    {% include "header.html" %}

    <div class="page">
        <div class="theologarium-container">
            <div class="theologarium-row">
                {% set example = entry.example | lower | replace(" ", "-") %}
                {% set url = g.img_host + "characters/" + example + " token.png" %}
                <img src="{{ url }}" alt="">
                <div class="theologarium-name">
                    <h1>{{ entry.title }}</h1>
                </div>
            </div>
            <div class="theologarium-row">
                <div class="theologarium-text-box">
                    {{ entry.content | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
