<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Charaktere | {{ g.site_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/characters.css') }}">
</head>
<body>

{% include "banner.html" %}

<div class="page-containter">
    {% include "header.html" %}

    <div class="page">
        <div class="characters-container">
            {% for character in characters %}
                <div class="characters-element">
                    <a href="{{ url_for('character', character_name=character.name) }}">
                        {% set url = g.img_host_resized + "characters/" + character.name | lower %}
                        <img src="{{ url }}{% if "artwork" in character.alt_images %} artwork{% endif %}.png"
                             alt="">
                    </a>
                    {% set character_name = character.name %}
                    <form action="{{ url_for('character', character_name=character.name) }}">
                        <button class="characters-element-name" type="submit">{{ character.name }}</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
