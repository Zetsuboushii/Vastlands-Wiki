<body>

<link rel="stylesheet" href="../../static/css/banner.css">
<link rel="shortcut icon" href="../../static/favicon.ico">

<div class="banner" style="background-image: url('../../static/ui/banner-3.png');"></div>

<div class="page-containter">
    <link rel="stylesheet" href="../../static/css/header.css">

<div class="header-wrapper">
    <header>
        <div class="site-title">
            <button class="menu-button" id="menu-button" onclick="toggleMenu()"></button>
            <img src="../../static/imgs/logo.png" alt="" class="logo hide-on-mobile" style="left: -40px; position: relative">
            <a href="../../index.html" style="position: relative">Tome of the Vastlands</a>
            <sub class="hide-on-mobile" style="left: -40px; position: relative">b3.⛩</sub>
        </div>
    </header>
    <div class="nav-dropdown-container" id="navdropdown">
        
            <button class="nav-button" onclick="loadPage('../../characters/index.html')">Charaktere</button>
        
            <button class="nav-button" onclick="loadPage('../../compendium/index.html')">Kompendien</button>

            <button class="nav-button" onclick="loadPage('../../tierlist/index.html')">Tierlist</button>
        
    </div>
</div>

<script>
    let turn = 0;

    function toggleMenu() {
        const menu = document.getElementById("navdropdown");
        menu.classList.toggle("show");

        const menuButton = document.getElementById('menu-button');
        menuButton.style.transition = 'transform 0.3s ease';
        if (turn === 90) {
            turn -= 90
        } else {
            turn += 90
        }
        menuButton.style.transform = `rotate(${turn}deg)`;
    }

    function loadPage(url) {
        window.location.href = url;
    }
</script>

    <div class="page">

    </div>
</div>
